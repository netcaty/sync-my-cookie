name: Build and Release CRX

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Lint
      run: yarn lint

    - name: Build
      run: yarn build

    - name: Package ZIP
      run: zip -r sync-my-cookie.zip build/

    - name: Rename ZIP with version
      run: mv sync-my-cookie.zip sync-my-cookie-${{ github.ref_name }}.zip

    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        files: sync-my-cookie-${{ github.ref_name }}.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}